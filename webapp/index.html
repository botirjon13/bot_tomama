<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tomama 2026</title>
    <!-- Telegram SDK -->
    <script src="telegram.org"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FON ELEMENTLARI -->
<div class="bg-elements">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="top:10%; left:10%;">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="top:40%; right:15%;">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="bottom:15%; left:20%;">
</div>

<!-- ASOSIY MENYU -->
<div id="mainMenu" class="menu-container">
    <div class="menu-box">
        <img src="assaets/logo.png" class="game-logo" alt="Logo">
        
        <div id="recordBox">
            <span style="opacity: 0.7; font-size: 0.8em;">ENG YAXSHI NATIJA</span><br>
            <strong id="personalBest">0</strong><br>
            <span style="color: #00f2ff; font-weight: bold; font-size: 1.1em;">ğŸ’ <span id="totalDiamonds">0</span></span>
        </div>

        <button type="button" onclick="startGame()">â–¶ï¸ O'yinni boshlash</button>
        <button type="button" onclick="showRanking()">ğŸ† Reyting (Top-10)</button>
        <button type="button" onclick="showCoupons()">ğŸ« Kuponlarim</button>
    </div>
</div>

<!-- REYTING MENYUSI -->
<div id="rankingMenu" class="menu-container hidden">
    <div class="menu-box">
        <h2 style="color: white; text-align: center;">ğŸ† Top-10 Reyting</h2>
        <div id="rankingList" class="scroll-box">Yuklanmoqda...</div>
        <button class="back-btn" style="margin-top: 20px;" onclick="hideAllMenus()">â¬…ï¸ Ortga</button>
    </div>
</div>

<!-- KUPONLAR MENYUSI -->
<div id="couponsMenu" class="menu-container hidden">
    <div class="menu-box">
        <h2 style="color: white; text-align: center;">ğŸ« Kuponlarim</h2>
        <div id="couponList" style="color: white; text-align: center;">
            <p style="opacity: 0.6;">Hozircha kuponlar yoâ€˜q</p>
        </div>
        <button class="back-btn" onclick="hideAllMenus()">â¬…ï¸ Ortga</button>
    </div>
</div>

<!-- O'YIN MAYDONI -->
<canvas id="gameCanvas" class="hidden"></canvas>

<!-- O'yin skripti oxirida yuklanadi -->
<script src="game.js"></script>

<script>
    const tg = window.Telegram?.WebApp;
    const SERVER_URL = 'https://oyinbackent-production.up.railway.app'; 

    if (tg) {
        tg.ready();
        tg.expand();
    }

    function updateUIStats() {
        document.getElementById('personalBest').innerText = localStorage.getItem('highScore') || 0;
        document.getElementById('totalDiamonds').innerText = localStorage.getItem('totalDiamonds') || 0;
    }
    
    window.onload = updateUIStats;

    async function loadLeaderboard() {
        const list = document.getElementById('rankingList');
        list.innerHTML = "Yuklanmoqda...";
        try {
            const res = await fetch(`${SERVER_URL}/leaderboard`);
            const data = await res.json();
            list.innerHTML = "";
            data.forEach((p, i) => {
                const medal = i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : `${i+1}.`;
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);">
                    <span>${medal} ${p.username}</span>
                    <strong style="color:#ffd700;">${p.score} ğŸ…</strong>
                </div>`;
            });
        } catch (e) {
            list.innerHTML = "Xatolik yuz berdi";
        }
    }

    function startGame() {
        console.log("Start bosildi");
        tg?.HapticFeedback.impactOccurred('medium');
        document.getElementById('mainMenu').classList.add('hidden');
        const canvasEl = document.getElementById('gameCanvas');
        canvasEl.classList.remove('hidden');
        
        if (window.startGameLoop) {
            window.startGameLoop();
        } else {
            console.error("startGameLoop topilmadi!");
        }
    }

    function showRanking() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('rankingMenu').classList.remove('hidden');
        loadLeaderboard();
    }

    function showCoupons() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('couponsMenu').classList.remove('hidden');
    }

    function hideAllMenus() {
        document.getElementById('rankingMenu').classList.add('hidden');
        document.getElementById('couponsMenu').classList.add('hidden');
        document.getElementById('mainMenu').classList.remove('hidden');
        updateUIStats();
    }
</script>
</body>
</html>
