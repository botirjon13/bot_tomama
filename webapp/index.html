<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Tomama 2026 - Random Edition</title>

  <!-- MUHIM: Telegram WebApp SDK (doimo head ichida bo'lsin) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    .avatar-img { width: 36px; height: 36px; border-radius: 50%; border: 2px solid #ff4d4d; margin-right: 10px; }
    .player-name { font-weight: bold; color: #fff; }
    .my-profile { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; }
    .guest-warning {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.3;
      color: rgba(255,255,255,0.75);
      background: rgba(255, 82, 82, 0.10);
      border: 1px solid rgba(255, 82, 82, 0.25);
      padding: 10px;
      border-radius: 12px;
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>

  <!-- FON ELEMENTLARI -->
  <div class="bg-elements">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="top:10%; left:10%;">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="top:40%; right:15%;">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="bottom:15%; left:20%;">
  </div>

  <!-- ASOSIY MENYU -->
  <div id="mainMenu" class="menu-container">
    <div class="menu-box">
      <img src="assaets/logo.png" class="game-logo" alt="Tomama Logo">

      <!-- PROFIL -->
      <div id="userProfile" class="my-profile">
        <img id="myAvatar" src="assaets/avatars/1.png" class="avatar-img" alt="avatar">
        <div style="text-align: left;">
          <span id="myNickname" class="player-name">Yuklanmoqda...</span><br>
          <small style="color: #00f2ff;">Sizning profilingiz</small>
        </div>
      </div>

      <!-- GUEST OG'OHLANTIRISH -->
      <div id="guestWarning" class="guest-warning">
        Siz hozir <b>Guest</b> sifatida o‚Äòynayapsiz. Telegram orqali kirsangiz akkaunt mustahkam bo‚Äòladi va reytingda
        ishonchli tarzda saqlanadi.
      </div>

      <div id="recordBox">
        <span style="opacity: 0.7; font-size: 0.8em;">ENG YAXSHI NATIJA</span><br>
        <strong id="personalBest">0</strong><br>
        <span style="color: #00f2ff; font-weight: bold; font-size: 1.1em;">üíé <span id="totalDiamonds">0</span></span>
      </div>

      <button onclick="startGame()">‚ñ∂Ô∏è O'yinni boshlash</button>
      <button onclick="showRanking()">üèÜ Reyting (Top-10)</button>
      <button onclick="showCoupons()">üé´ Kuponlarim</button>
    </div>
  </div>

  <!-- REYTING MENYUSI -->
  <div id="rankingMenu" class="menu-container hidden">
    <div class="menu-box">
      <h2 style="color: white; margin-top: 0; margin-bottom: 20px;">üèÜ Top-10 Reyting</h2>
      <div id="rankingList" style="color: white; min-height: 150px; text-align: left; overflow-y: auto; max-height: 250px;">
        Yuklanmoqda...
      </div>
      <button class="back-btn" style="margin-top: 20px;" onclick="hideAllMenus()">‚¨ÖÔ∏è Ortga</button>
    </div>
  </div>

  <!-- KUPONLAR MENYUSI -->
  <div id="couponsMenu" class="menu-container hidden">
    <div class="menu-box">
      <h2 style="color: white; margin-top: 0;">üé´ Kuponlarim</h2>
      <div id="couponList" style="color: white; margin-bottom: 20px;">
        <p style="opacity: 0.6;">Hozircha kuponlar yo‚Äòq</p>
      </div>
      <button class="back-btn" onclick="hideAllMenus()">‚¨ÖÔ∏è Ortga</button>
    </div>
  </div>

  <!-- O'YIN MAYDONI -->
  <canvas id="gameCanvas" class="hidden"></canvas>

  <script>
    // Backend URL
    const SERVER_URL = "https://oyinbackent-production.up.railway.app";
    window.SERVER_URL = SERVER_URL;

    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#81d4fa');
      tg.BackButton.onClick(() => hideAllMenus());
    }

    // ---------- Guest ID ----------
    function getOrCreateGuestId() {
      let id = localStorage.getItem("tomama_guest_id");
      if (!id) {
        // oddiy UUID uslubi
        id = "g_" + Math.random().toString(16).slice(2) + "_" + Date.now();
        localStorage.setItem("tomama_guest_id", id);
      }
      return id;
    }

    // ---------- Name storage ----------
    function getSavedName() {
      return (localStorage.getItem("tomama_name") || "").trim();
    }

    function setSavedName(name) {
      localStorage.setItem("tomama_name", String(name || "").trim());
    }

    function isTelegramUser() {
      const u = window.Telegram?.WebApp?.initDataUnsafe?.user;
      return !!u?.id;
    }

    // Guest bo'lsa ism majburiy; Telegram bo'lsa majburiy emas
    function ensureNameIfGuest(forcePrompt = false) {
      if (isTelegramUser()) return true;

      let name = getSavedName();
      if (!name || forcePrompt) {
        name = prompt("Ismingizni kiriting (reytingda shu chiqadi):", name || "");
        name = (name || "").trim();
        if (!name) {
          alert("Ism kiritilmasa o‚Äòyin boshlanmaydi. Iltimos ism kiriting.");
          return false;
        }
        setSavedName(name);
      }
      return true;
    }

    // Bitta manba: o'yinda ham, reytingda ham shu yuboriladi
    function getDisplayName() {
      const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      const localName = getSavedName();

      if (tgUser?.id) {
        if (tgUser.username) return `@${tgUser.username}`;
        if (tgUser.first_name) return tgUser.first_name;
        return localName || "Telegram User";
      }
      return localName || "Guest";
    }

    function showGuestWarning() {
      const el = document.getElementById("guestWarning");
      if (el) el.style.display = "block";
    }

    // ---------- Avatar id ----------
    function getAvatarId() {
      // Agar oldin random avatar ishlatgan bo'lsangiz, shu joyda saqlab qo'yamiz
      let id = parseInt(localStorage.getItem("tomama_avatar_id") || "1", 10);
      if (!id || id < 1) id = 1;
      // Agar avval umuman bo'lmasa, 1 qo'yamiz
      localStorage.setItem("tomama_avatar_id", String(id));
      return id;
    }

    // ---------- Register ----------
    async function autoRegister() {
      const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      const avatar_id = getAvatarId();
      const username = getDisplayName();

      let payload;
      if (tgUser?.id) {
        payload = {
          mode: "telegram",
          telegram_id: tgUser.id,
          username,
          avatar_id
        };
      } else {
        payload = {
          mode: "guest",
          guest_id: getOrCreateGuestId(),
          username,
          avatar_id
        };
        showGuestWarning();
      }

      const res = await fetch(`${SERVER_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (data?.ok && data?.user?.identity) {
        localStorage.setItem("tomama_identity", data.user.identity);
        localStorage.setItem("tomama_is_guest", String(data.user.is_guest));
        return data.user;
      } else {
        console.error("Register failed:", data);
        return null;
      }
    }

    // ---------- UI stats ----------
    function updateUIStats() {
      const name = getDisplayName();
      document.getElementById("myNickname").innerText = name;

      const avatarId = getAvatarId();
      document.getElementById("myAvatar").src = `assaets/avatars/${avatarId}.png`;

      document.getElementById("personalBest").innerText = localStorage.getItem("highScore") || 0;
      document.getElementById("totalDiamonds").innerText = localStorage.getItem("totalDiamonds") || 0;

      if (!isTelegramUser()) showGuestWarning();
      else document.getElementById("guestWarning").style.display = "none";
    }

    // ---------- Leaderboard ----------
    async function loadLeaderboard() {
      const list = document.getElementById("rankingList");
      list.innerHTML = "<p style='text-align:center;'>Yuklanmoqda...</p>";

      try {
        const res = await fetch(`${SERVER_URL}/leaderboard`);
        if (!res.ok) throw new Error("Server xatosi");
        const data = await res.json();

        list.innerHTML = "";
        if (!data.length) {
          list.innerHTML = "<p style='text-align:center;'>Hozircha rekordlar yo'q</p>";
          return;
        }

        data.forEach((player, index) => {
          const medal = index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : `${index + 1}.`;

          const nickname = player.nickname || "NoName";
          const avatar = player.avatar_url || "assaets/avatars/1.png";
          const guestBadge = player.is_guest ? `<span style="opacity:.6; margin-left:8px; font-size:12px;">üë§ Guest</span>` : "";

          const playerRow = `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);">
              <div style="display:flex; align-items:center; gap:8px;">
                <span style="width:26px;">${medal}</span>
                <img src="${avatar}" style="width:32px; height:32px; border-radius:50%; border:1px solid rgba(255,82,82,.6);">
                <span>${nickname}${guestBadge}</span>
              </div>
              <strong style="color:#ffd700;">${player.score} üçÖ</strong>
            </div>
          `;
          list.innerHTML += playerRow;
        });

      } catch (e) {
        console.error("Leaderboard error:", e);
        list.innerHTML = "<p style='color: #ff5252; text-align:center;'>Reytingni yuklab bo'lmadi.</p>";
      }
    }

    // ---------- Menyu ----------
    function startGame() {
      // Guest bo'lsa, ism majburiy
      const ok = ensureNameIfGuest(true);
      if (!ok) return;

      tg?.HapticFeedback?.impactOccurred("medium");

      // Register o'yinni blok qilmasin
      autoRegister().catch(err => console.warn("Register xato, o'yin davom etadi:", err));

      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("gameCanvas").classList.remove("hidden");
      window.startGameLoop?.();
    }

    function showRanking() {
      tg?.BackButton.show();
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("rankingMenu").classList.remove("hidden");
      loadLeaderboard();
    }

    function showCoupons() {
      tg?.BackButton.show();
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("couponsMenu").classList.remove("hidden");
    }

    function hideAllMenus() {
      tg?.BackButton.hide();
      document.querySelectorAll(".menu-container").forEach(m => m.classList.add("hidden"));
      document.getElementById("mainMenu").classList.remove("hidden");
      updateUIStats();
    }

    // ---------- INIT ----------
    window.addEventListener("load", () => {
      // Guest bo'lsa, kirishda ham ism so'raydi (lekin start bosganda ham tekshiramiz)
      ensureNameIfGuest(false);

      updateUIStats();

      // Registratsiya menyuda ham ishlasin, lekin o'yinni blok qilmasin
      autoRegister().catch(err => console.warn("Register error:", err));
    });
  </script>

  <!-- O'yin logikasi -->
  <script src="game.js"></script>

</body>
</html>
