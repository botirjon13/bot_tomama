<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tomama 2026 - Adrenalin Edition</title>
    <!-- Telegram SDK -->
    <script src="telegram.org"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FON ELEMENTLARI -->
<div class="bg-elements">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="top:10%; left:10%;">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="top:40%; right:15%;">
    <img src="assaets/products/tomatoFon.png" class="floating-item" style="bottom:15%; left:20%;">
</div>

<!-- ASOSIY MENYU -->
<div id="mainMenu" class="menu-container">
    <div class="menu-box">
        <img src="assaets/logo.png" class="game-logo" alt="Tomama Logo">
        
        <div id="recordBox">
            <span style="opacity: 0.7; font-size: 0.8em;">ENG YAXSHI NATIJA</span><br>
            <strong id="personalBest">0</strong><br>
            <span style="color: #00f2ff; font-weight: bold; font-size: 1.1em;">ğŸ’ <span id="totalDiamonds">0</span></span>
        </div>

        <button onclick="startGame()">â–¶ï¸ O'yinni boshlash</button>
        <button onclick="showRanking()">ğŸ† Reyting (Top-10)</button>
        <button onclick="showCoupons()">ğŸ« Kuponlarim</button>
    </div>
</div>

<!-- REYTING MENYUSI -->
<div id="rankingMenu" class="menu-container hidden">
    <div class="menu-box">
        <h2 style="color: white; margin-top: 0; margin-bottom: 20px; text-align: center;">ğŸ† Top-10 Reyting</h2>
        <div id="rankingList" class="scroll-box">
            Yuklanmoqda...
        </div>
        <button class="back-btn" style="margin-top: 20px;" onclick="hideAllMenus()">â¬…ï¸ Ortga</button>
    </div>
</div>

<!-- KUPONLAR MENYUSI -->
<div id="couponsMenu" class="menu-container hidden">
    <div class="menu-box">
        <h2 style="color: white; margin-top: 0; text-align: center;">ğŸ« Kuponlarim</h2>
        <div id="couponList" style="color: white; margin-bottom: 20px; text-align: center;">
            <p style="opacity: 0.6;">Hozircha kuponlar yoâ€˜q</p>
        </div>
        <button class="back-btn" onclick="hideAllMenus()">â¬…ï¸ Ortga</button>
    </div>
</div>

<!-- O'YIN MAYDONI -->
<canvas id="gameCanvas" class="hidden"></canvas>

<!-- O'yin logikasi (2-chi skript bloki) -->
<script src="game.js"></script>

<!-- UI Logikasi va Funksiyalar (1-chi skript bloki) -->
<script>
    const tg = window.Telegram?.WebApp;
    // Global o'zgaruvchilarni 'let'siz e'lon qilamiz, game.js da ishlatish uchun
    window.SERVER_URL = 'https://oyinbackent-production.up.railway.app';
    window.currentUsername = "Mehmon"; 
    window.currentTelegramId = 0;

    if (tg) {
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#81d4fa');
        tg.BackButton.onClick(() => hideAllMenus());
    }

    function updateUIStats() {
        document.getElementById('personalBest').innerText = localStorage.getItem('highScore') || 0;
        document.getElementById('totalDiamonds').innerText = localStorage.getItem('totalDiamonds') || 0;
    }

    window.onload = updateUIStats;

    // --- Reytingni yuklash funksiyasi ---
    async function loadLeaderboard() {
        const list = document.getElementById('rankingList');
        list.innerHTML = "<p style='text-align:center;'>Yuklanmoqda...</p>";
        try {
            const res = await fetch(`${SERVER_URL}/leaderboard`);
            if (!res.ok) throw new Error('Server xatosi');
            const data = await res.json();

            list.innerHTML = "";
            if (!data || data.length === 0) {
                list.innerHTML = "<p style='text-align:center;'>Hozircha rekordlar yo'q</p>";
                return;
            }

            data.forEach((player, index) => {
                const medal = index === 0 ? "ğŸ¥‡" : index === 1 ? "ğŸ¥ˆ" : index === 2 ? "ğŸ¥‰" : `${index + 1}.`;
                const playerRow = `
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 10px;">
                        <div style="display:flex; align-items:center;">
                            <span style="margin-right:10px; font-weight:bold; width:25px;">${medal}</span>
                            <div style="width:32px; height:32px; border-radius:50%; background:linear-gradient(45deg, #ff5252, #b71c1c); margin-right:10px; display:flex; align-items:center; justify-content:center; font-size:12px; font-weight:bold; color:white;">
                                ${(player.username || "U").charAt(0).toUpperCase()}
                            </div>
                            <span style="font-size:14px;">${player.username || "Noma'lum"}</span>
                        </div>
                        <strong style="color:#ffd700;">${player.score} ğŸ…</strong>
                    </div>
                `;
                list.innerHTML += playerRow;
            });
        } catch (e) {
            list.innerHTML = "<p style='color: #ff5252; text-align:center;'>Reyting yuklanmadi.<br><small>Serverga ulanib bo'lmadi</small></p>";
        }
    }

    // --- MENYU FUNKSIYALARI ---
    function startGame() {
        tg?.HapticFeedback.impactOccurred('medium');
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('gameCanvas').classList.remove('hidden');
        if (window.startGameLoop) window.startGameLoop();
    }

    function showRanking() {
        tg?.BackButton.show();
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('rankingMenu').classList.remove('hidden');
        loadLeaderboard();
    }

    function showCoupons() {
        tg?.BackButton.show();
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('couponsMenu').classList.remove('hidden');
    }

    function hideAllMenus() {
        tg?.BackButton.hide();
        document.querySelectorAll('.menu-container').forEach(m => m.classList.add('hidden'));
        document.getElementById('mainMenu').classList.remove('hidden');
        document.getElementById('gameCanvas').classList.add('hidden');
        updateUIStats();
    }
</script>
</body>
</html>
