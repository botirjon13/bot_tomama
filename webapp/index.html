<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tomama - Pomidor Yig'ish</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Bir nechta qo'shimcha stil menyu chiroyli ko'rinishi uchun */
    #diamondDisplay {
        color: #00f2ff;
        font-weight: bold;
        margin-top: 5px;
        display: block;
    }
    .menu-box {
        border: 3px solid #ff4d4d; /* Pomidor rangi */
        background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body>

<div class="bg-elements">
    <img src="assaets/products/tomatoFon.png" class="floating-item item-1">
    <img src="assaets/products/tomatoFon.png" class="floating-item item-2">
    <img src="assaets/products/tomatoFon.png" class="floating-item item-3">
</div>

<!-- ================= MAIN MENU ================= -->
<div id="mainMenu" class="menu-container">
  <div class="menu-box">
      <img src="assaets/logo.png" class="game-logo" alt="Tomama Logo">

      <div id="recordBox">
          <span>ğŸ† Eng yaxshi natija: <strong id="personalBest">0</strong></span><br>
          <span id="diamondDisplay">ğŸ’ Jami almazlar: <strong id="totalDiamonds">0</strong></span>
      </div>

      <button onclick="startGame()" style="background: #ff4d4d;">â–¶ï¸ O'yinni boshlash</button>
      <button onclick="showRanking()">ğŸ† Reyting (Top-10)</button>
      <button onclick="showCoupons()">ğŸ« Kupon do'koni</button>
  </div>
</div>

<!-- ================= RANKING & COUPONS (O'zgarmadi) ================= -->
<div id="rankingMenu" class="menu-container hidden">
  <div class="menu-box">
      <h2>ğŸ† Top-10 Reyting</h2>
      <ul id="rankingList"><li class="loading">Yuklanmoqda...</li></ul>
      <button class="back-btn" onclick="hideRanking()">â¬…ï¸ Ortga</button>
  </div>
</div>

<div id="couponsMenu" class="menu-container hidden">
  <div class="menu-box">
      <h2>ğŸ« Almazlarni almashtirish</h2>
      <p>Tez kunda: Almazlaringizga haqiqiy pomidorlar oling!</p>
      <ul id="couponList"></ul>
      <button class="back-btn" onclick="hideCoupons()">â¬…ï¸ Ortga</button>
  </div>
</div>

<!-- ================= GAME CANVAS ================= -->
<canvas id="gameCanvas" class="hidden"></canvas>

<script>
const mainMenu = document.getElementById('mainMenu');
const gameCanvas = document.getElementById('gameCanvas');

const tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }

/* Rekord va Almazlarni yuklash */
function updateStats() {
    document.getElementById('personalBest').innerText = localStorage.getItem('highScore') || 0;
    document.getElementById('totalDiamonds').innerText = localStorage.getItem('totalDiamonds') || 0;
}

window.addEventListener('load', updateStats);

function startGame() {
    mainMenu.classList.add('hidden');
    gameCanvas.classList.remove('hidden');
    // JS mantiqidagi startGameLoop funksiyasini chaqiramiz
    if (window.startGameLoop) {
        window.startGameLoop();
    }
}

function showRanking() {
    mainMenu.classList.add('hidden');
    document.getElementById('rankingMenu').classList.remove('hidden');
}

function hideRanking() {
    document.getElementById('rankingMenu').classList.add('hidden');
    mainMenu.classList.remove('hidden');
}

function showCoupons() {
    mainMenu.classList.add('hidden');
    document.getElementById('couponsMenu').classList.remove('hidden');
}

function hideCoupons() {
    document.getElementById('couponsMenu').classList.add('hidden');
    mainMenu.classList.remove('hidden');
}
</script>

<script src="game.js"></script>
</body>
</html>
