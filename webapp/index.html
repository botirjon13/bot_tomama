<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tomama Oâ€˜yini</title>
    <!-- Telegram SDK manzili to'g'rilandi -->
    <script src="telegram.org"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-elements">
    <img src="assaets/products/tomatoFon.png" class="floating-item item-1">
    <img src="assaets/products/tomatoFon.png" class="floating-item item-2">
    <img src="assaets/products/tomatoFon.png" class="floating-item item-3">
</div>
  
<div id="mainMenu" class="menu-container">
    <div class="menu-box">
        <img src="assaets/logo.png" alt="Tomama Logo" class="game-logo">
        <h3 id="bestScoreText" style="color: gold; margin-bottom: 15px;">Rekord: 0</h3>
        <button onclick="startGame()">â–¶ï¸ O'yinni boshlash</button>
        <button onclick="showRanking()">ğŸ† Reyting (Top-10)</button>
        <button onclick="showCoupons()">ğŸ« Kuponlarim</button>
    </div>
</div>

<div id="rankingMenu" class="menu-container hidden">
    <div class="menu-box">
        <h2>ğŸ† Reyting (Top-10)</h2>
        <ul id="rankingList"><li>Yuklanmoqda...</li></ul>
        <button class="back-btn" onclick="hideRanking()">â¬…ï¸ Ortga</button>
    </div>
</div>

<div id="couponsMenu" class="menu-container hidden">
    <div class="menu-box">
        <h2>ğŸ« Kuponlarim</h2>
        <ul id="couponList"><li>Hozircha yo'q</li></ul>
        <button class="back-btn" onclick="hideCoupons()">â¬…ï¸ Ortga</button>
    </div>
</div>

<canvas id="gameCanvas" class="hidden"></canvas>

<script src="game.js"></script>
<script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
        tg.ready();
        tg.expand();
    }

    window.onload = () => {
        const hs = localStorage.getItem('highScore') || 0;
        document.getElementById('bestScoreText').innerText = `Rekord: ${hs}`;
    };

    function startGame() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('gameCanvas').classList.remove('hidden');
        if (window.startGameLoop) window.startGameLoop(); 
    }

    function showRanking() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('rankingMenu').classList.remove('hidden');
    }

    function hideRanking() {
        document.getElementById('mainMenu').classList.remove('hidden');
        document.getElementById('rankingMenu').classList.add('hidden');
    }
    
    function showCoupons() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('couponsMenu').classList.remove('hidden');
    }

    function hideCoupons() {
        document.getElementById('mainMenu').classList.remove('hidden');
        document.getElementById('couponsMenu').classList.add('hidden');
    }
</script>
</body>
</html>
