<!-- O'YIN MAYDONI -->
<canvas id="gameCanvas" class="hidden"></canvas>

<script>
    const tg = window.Telegram?.WebApp;
    const SERVER_URL = 'https://oyinbackent-production.up.railway.app'; 

    if (tg) {
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#81d4fa');
        tg.BackButton.onClick(() => hideAllMenus());
    }

    // Yangilangan UI stats
    function updateUIStats() {
        document.getElementById('personalBest').innerText = localStorage.getItem('highScore') || 0;
        document.getElementById('totalDiamonds').innerText = localStorage.getItem('totalDiamonds') || 0;
    }

   window.addEventListener('load', () => {
    updateUIStats();
    checkUserInfo();
});

let currentUsername = "Mehmon";
let currentTelegramId = 0;

function checkUserInfo() {
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        // Telegram orqali kirgan
        currentUsername = tg.initDataUnsafe.user.first_name || tg.initDataUnsafe.user.username || "O'yinchi";
        currentTelegramId = tg.initDataUnsafe.user.id;
        console.log("Telegram user info loaded:", currentUsername);
    } else {
        // Brauzer orqali kirgan yoki ma'lumotlar yo'q
        const savedUsername = localStorage.getItem('localUsername');
        if (savedUsername) {
            currentUsername = savedUsername;
            // Test ID si beriladi
            currentTelegramId = localStorage.getItem('localUserId') || Math.floor(Math.random() * 100000000);
            localStorage.setItem('localUserId', currentTelegramId);
        } else {
            // Birinchi marta kirish, ro'yxatdan o'tish oynasini ko'rsatamiz
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('registrationMenu').classList.remove('hidden');
        }
    }
}

function saveUsernameAndContinue() {
    const inputEl = document.getElementById('usernameInput');
    const username = inputEl.value.trim();

    if (username.length > 2) {
        currentUsername = username;
        localStorage.setItem('localUsername', username);
        // Yangi test ID yaratamiz
        currentTelegramId = Math.floor(Math.random() * 100000000) + Date.now();
        localStorage.setItem('localUserId', currentTelegramId);

        document.getElementById('registrationMenu').classList.add('hidden');
        document.getElementById('mainMenu').classList.remove('hidden');
    } else {
        alert("Iltimos, haqiqiy ism kiriting!");
    }
}



    // --- MENYU FUNKSIYALARI ---
    function startGame() {
        tg?.HapticFeedback.impactOccurred('medium');
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('gameCanvas').classList.remove('hidden');
        if (window.startGameLoop) window.startGameLoop();
    }

    function showRanking() {
        tg?.BackButton.show();
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('rankingMenu').classList.remove('hidden');
        loadLeaderboard();
    }

    function showCoupons() {
        tg?.BackButton.show();
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('couponsMenu').classList.remove('hidden');
    }

    function hideAllMenus() {
        tg?.BackButton.hide();
        document.querySelectorAll('.menu-container').forEach(m => m.classList.add('hidden'));
        document.getElementById('mainMenu').classList.remove('hidden');
        updateUIStats();
    }
</script>

<!-- O'yin logikasi -->
<script src="game.js"></script>
